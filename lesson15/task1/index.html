<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Img tag</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />

</head>

<body>


    <div class="image-container">
        <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/big.jpeg" alt="Большое изображение">
    </div>


    <div class="gallery">
        <figure class="card">
            <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Маленькое изображение 1" class="filter-opacity">
            <figcaption>opacity</figcaption>
        </figure>

        <figure class="card">
            <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Маленькое изображение 2" class="filter-blur">
            <figcaption>blur</figcaption>
        </figure>

        <figure class="card">
            <img src="https://gromcode.s3.eu-central-1.amazonaws.com/front-end/html-css/lesson15/task1/small.jpg" alt="Маленькое изображение 3" class="filter-invert">
            <figcaption>invert</figcaption>
        </figure>
    </div>

</body>

</html>
