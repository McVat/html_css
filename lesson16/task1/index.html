<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Example</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />

    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <form>
        <div class="form-control">
            <input type="text" id="last-name" name="lastName" value="Emerson">
        </div>

        <div class="form-control">
            <input type="number" name="age" value="17">
        </div>

        <div class="form-control">
            <label>
                <input type="checkbox" name="agree">
                Accept terms and conditions
            </label>
        </div>

        <div class="form-control choose-gender">
            <div>
                <label>
                    <input type="radio" name="gender" value="Male" checked>
                    Male
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="gender" value="Female">
                    Female
                </label>
            </div>
            <div>
                <label>
                    <input type="radio" name="gender" value="Secret">
                    Secr–µt
                </label>
            </div>
        </div>

        <div class="form-control">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>

        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>

</html>
