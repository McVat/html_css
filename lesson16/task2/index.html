<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="form-control">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" value="Emerson" readonly>
        </div>

        <div class="form-control">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" value="17" min="3" max="10">
        </div>

        <div class="form-control">
            <label>
                <input type="checkbox" name="agree" disabled>
                Accept terms and conditions
            </label>
        </div>

        <div class="form-control choose-gender">

            <label>
                    <input type="radio" name="gender" value="Male" checked>
                    <label>Male</label>
            </label>
            <label>
                    <input type="radio" name="gender" value="Female">
                    <label>Female</label>
            </label>
            <label>
                    <input type="radio" name="gender" value="Secret">
                    <label>Secret</label>
            </label>

        </div>

        <div class="form-control">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>

        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
