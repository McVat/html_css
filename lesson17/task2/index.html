<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css" integrity="sha256-WAgYcAck1C1/zEl5sBl5cfyhxtLgKGdpI3oKyJffVRI=" crossorigin="anonymous" />

    <title>Form Example</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <form>
        <div class="form-control">
            <label for="last-name">Last Name</label>
            <input type="text" id="last-name" name="lastName" value="Emerson" readonly>
        </div>

        <div class="form-control">
            <label for="age">Age</label>
            <input type="number" name="age" id="age" value="17" min="3" max="10">
        </div>

        <div class="form-control">
            <input type="checkbox" id="checkbox" name="agree" disabled>
            <label for="checkbox">
            Accept terms and conditions
            </label>
        </div>

        <div class="form-control choose-gender">

            <label>
                    <input type="radio" name="gender" value="Male" checked>
                    <label>Male</label>
            </label>
            <label>
                    <input type="radio" name="gender" value="Female">
                    <label>Female</label>
            </label>
            <label>
                    <input type="radio" name="gender" value="Secret">
                    <label>Secret</label>
            </label>

        </div>

        <div class="form-control">
            <textarea name="description" placeholder="Write description..."></textarea>
        </div>

        <div class="form-control">
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
